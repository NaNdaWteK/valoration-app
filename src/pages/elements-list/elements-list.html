<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Group Elements</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-list-header>
            Group Elements List
        </ion-list-header>
        <ion-item *ngFor="let element of elements">
            <ion-thumbnail item-left>
              <img src="../../assets/images/add-image.jpg"/>
            </ion-thumbnail>
            <h2>{{element.element}}</h2>
            <button ion-button clear item-right>View</button>
        </ion-item>
    </ion-list>
</ion-content>
