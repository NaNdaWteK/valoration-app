<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img src="../../assets/images/logo.png"/></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-list-header>
            Group Elements List
        </ion-list-header>
        <ion-item text-wrap *ngFor="let element of elements">
            <ion-thumbnail item-left>
              <img src="../../assets/images/add-image.jpg"/>
            </ion-thumbnail>
            <p>{{element.element}}</p>
        </ion-item>
    </ion-list>
</ion-content>
