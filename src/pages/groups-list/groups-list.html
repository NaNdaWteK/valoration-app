<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img src="../../assets/images/logo.png"/></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-list-header>
            Groups
        </ion-list-header>
        <ion-item text-wrap *ngFor="let group of groups">
            <h2>{{group.group}}</h2>
            <div>
                <button ion-button outline item-right (click)="openElementsListPage(group.id)">Elements</button>
                <button ion-button outline item-right (click)="openElementsFormPage(group.id)">New elements</button>
                <img right src="../../assets/images/logo.png"/>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
