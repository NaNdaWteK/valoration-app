<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Group</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
      <img src="../../assets/images/add-image.jpg"/>
      <ion-card-content>
          <ion-card-title>
          Add one group
          </ion-card-title>
              <ion-item>
                <ion-icon name="ios-add-circle-outline" item-start></ion-icon>
                <ion-input [(ngModel)]="value" type="text" value=""></ion-input>
              </ion-item>
          <button ion-button color="dark" outline (click)="submit()">Save</button>
      </ion-card-content>
    </ion-card>
    <button ion-button block  (click)="openGroupsListPage()">List of Groups</button>
</ion-content>
